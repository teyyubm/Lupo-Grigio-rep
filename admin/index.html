<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lupo Grigio Admin</title>
  <link rel="icon" href="/assets/images/logo.jpg" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- CMS Styles -->
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css" />
  
  <!-- Custom Admin Styles -->
  <style>
    :root {
      --primary: #d4af37;
      --primary-dark: #b8941f;
      --secondary: #2d3748;
      --accent: #667eea;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
      --bg: #f7fafc;
      --surface: #ffffff;
      --surface-hover: #f1f5f9;
      --border: #e2e8f0;
      --text: #2d3748;
      --text-muted: #718096;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --radius-sm: 8px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      line-height: 1.6;
    }

    /* Admin Header */
    .admin-header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .admin-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text);
    }

    .admin-logo img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .admin-logo h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: var(--primary);
    }

    .admin-nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .admin-nav a {
      color: var(--text-muted);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      transition: all 0.2s;
    }

    .admin-nav a:hover {
      color: var(--primary);
      background: rgba(212, 175, 55, 0.1);
    }

    .admin-nav a.active {
      color: var(--primary);
      background: rgba(212, 175, 55, 0.15);
    }

    /* CMS Container */
    .cms-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Custom CMS Overrides */
    .nc-root {
      background: transparent !important;
    }

    .nc-root .nc-app {
      background: transparent !important;
    }

    .nc-root .nc-appHeader {
      background: var(--surface) !important;
      border-bottom: 1px solid var(--border) !important;
      box-shadow: var(--shadow) !important;
      border-radius: var(--radius) var(--radius) 0 0 !important;
    }

    .nc-root .nc-appMain {
      background: transparent !important;
    }

    .nc-root .nc-collectionPage {
      background: var(--surface) !important;
      border-radius: var(--radius) !important;
      border: 1px solid var(--border) !important;
      box-shadow: var(--shadow-lg) !important;
      overflow: hidden !important;
    }

    .nc-root .nc-collectionPage-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark)) !important;
      border-bottom: none !important;
      padding: 2rem !important;
      color: white !important;
    }

    .nc-root .nc-collectionPage-title {
      color: white !important;
      font-size: 2rem !important;
      font-weight: 700 !important;
      margin: 0 !important;
    }

    .nc-root .nc-collectionPage-description {
      color: rgba(255, 255, 255, 0.9) !important;
      margin-top: 0.5rem !important;
      font-size: 1rem !important;
    }

    /* Form Styling */
    .nc-root .nc-widget {
      background: transparent !important;
    }

    .nc-root .nc-widget-input {
      background: var(--surface) !important;
      border: 2px solid var(--border) !important;
      color: var(--text) !important;
      border-radius: var(--radius-sm) !important;
      padding: 0.75rem 1rem !important;
      font-size: 1rem !important;
      transition: all 0.3s ease !important;
    }

    .nc-root .nc-widget-input:focus {
      border-color: var(--primary) !important;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1) !important;
      outline: none !important;
    }

    .nc-root .nc-widget-label {
      color: var(--text) !important;
      font-weight: 600 !important;
      font-size: 0.9rem !important;
      margin-bottom: 0.5rem !important;
    }

    /* Buttons */
    .nc-root .nc-button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark)) !important;
      color: white !important;
      border: none !important;
      border-radius: var(--radius-sm) !important;
      font-weight: 600 !important;
      padding: 0.75rem 1.5rem !important;
      transition: all 0.3s ease !important;
      box-shadow: var(--shadow) !important;
    }

    .nc-root .nc-button:hover {
      transform: translateY(-2px) !important;
      box-shadow: var(--shadow-lg) !important;
    }

    .nc-root .nc-button--secondary {
      background: var(--surface) !important;
      color: var(--text) !important;
      border: 2px solid var(--border) !important;
    }

    .nc-root .nc-button--secondary:hover {
      background: var(--surface-hover) !important;
      border-color: var(--primary) !important;
    }

    /* List Items */
    .nc-root .nc-list-item {
      background: var(--surface) !important;
      border: 1px solid var(--border) !important;
      border-radius: var(--radius-sm) !important;
      margin-bottom: 1rem !important;
      transition: all 0.3s ease !important;
      box-shadow: var(--shadow) !important;
    }

    .nc-root .nc-list-item:hover {
      border-color: var(--primary) !important;
      box-shadow: var(--shadow-lg) !important;
      transform: translateY(-2px) !important;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .admin-header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .admin-nav {
        justify-content: center;
        flex-wrap: wrap;
      }

      .cms-container {
        padding: 1rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 1.5rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.5rem !important;
      }

      .nc-root .nc-widget-input {
        padding: 0.875rem !important;
        font-size: 16px !important;
      }

      .nc-root .nc-button {
        padding: 0.875rem 1.5rem !important;
        font-size: 0.9rem !important;
      }
    }

    @media (max-width: 480px) {
      .admin-header {
        padding: 0.75rem;
      }

      .admin-logo h1 {
        font-size: 1.1rem !important;
      }

      .admin-nav a {
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      .cms-container {
        padding: 0.75rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 1rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.25rem !important;
      }

      .nc-root .nc-widget-input {
        padding: 0.75rem !important;
      }

      .nc-root .nc-button {
        padding: 0.75rem 1.25rem !important;
        font-size: 0.85rem !important;
        min-height: 44px !important;
      }
    }

    /* Error States */
    .nc-root .nc-error {
      color: var(--error) !important;
      background: rgba(245, 101, 101, 0.1) !important;
      border: 1px solid rgba(245, 101, 101, 0.2) !important;
      border-radius: var(--radius-sm) !important;
      padding: 1rem !important;
    }

    /* Success States */
    .nc-root .nc-success {
      color: var(--success) !important;
      background: rgba(72, 187, 120, 0.1) !important;
      border: 1px solid rgba(72, 187, 120, 0.2) !important;
      border-radius: var(--radius-sm) !important;
      padding: 1rem !important;
    }

    /* Help Text */
    .nc-root .nc-help {
      color: var(--text-muted) !important;
      font-size: 0.875rem !important;
      margin-top: 0.25rem !important;
    }

    /* Empty State */
    .nc-root .nc-emptyState {
      text-align: center !important;
      padding: 3rem 2rem !important;
      color: var(--text-muted) !important;
    }

    .nc-root .nc-emptyState-title {
      font-size: 1.5rem !important;
      font-weight: 600 !important;
      margin-bottom: 1rem !important;
      color: var(--text) !important;
    }
  </style>
</head>
<body>
  <!-- Admin Header -->
  <header class="admin-header">
    <a href="/" class="admin-logo">
      <img src="/assets/images/logo.jpg" alt="Lupo Grigio" />
      <h1>Lupo Grigio Admin</h1>
    </a>
    <nav class="admin-nav">
      <a href="/admin/#/collections/products" class="active">Products</a>
      <a href="/" target="_blank">View Site</a>
    </nav>
  </header>

  <!-- CMS Container -->
  <div class="cms-container">
    <div id="nc-root"></div>
  </div>

  <!-- Scripts -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Identity handling
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        const hash = window.location.hash || '';
        if (!user && hash.includes('invite_token')) {
          window.netlifyIdentity.acceptInvite().catch(() => {});
        }
      });
    }

    // Load site styles for previews
    const link1 = document.createElement('link');
    link1.rel = 'stylesheet';
    link1.href = '/assets/styles/theme.css';
    const link2 = document.createElement('link');
    link2.rel = 'stylesheet';
    link2.href = '/assets/styles/main.css';
    document.head.appendChild(link1);
    document.head.appendChild(link2);

    // Simple product preview component
    function currency(cents) {
      try {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format((cents || 0) / 100);
      } catch (e) {
        return `$${(cents || 0) / 100}`;
      }
    }

    const ProductPreview = createClass({
      render() {
        const entry = this.props.value || {};
        const isSold = entry.soldOut === true || ((entry.limited || false) && (entry.remaining || 0) === 0);
        
        return h('article', { 
          className: 'card',
          style: { 
            marginBottom: '1rem',
            border: '1px solid var(--border)',
            borderRadius: 'var(--radius)',
            overflow: 'hidden',
            background: 'var(--surface)',
            boxShadow: 'var(--shadow)',
            transition: 'all 0.3s ease'
          }
        },
          h('div', { 
            className: 'card-media', 
            style: { 
              backgroundImage: `url('${entry.image || '/assets/images/banner.jpg'}')`,
              backgroundSize: 'cover',
              backgroundPosition: 'center',
              height: '200px'
            } 
          }),
          h('div', { className: 'card-body', style: { padding: '1.5rem' } },
            h('div', { className: 'card-title', style: { fontWeight: '700', marginBottom: '0.5rem', fontSize: '1.1rem', color: 'var(--text)' } }, entry.name || 'Untitled'),
            h('div', { className: 'card-sub', style: { color: 'var(--text-muted)', fontSize: '0.9rem' } }, 
              `${currency(entry.priceCents)} Â· ${entry.material || ''}`
            )
          ),
          h('div', { 
            className: 'card-footer', 
            style: { 
              padding: '1rem 1.5rem',
              borderTop: '1px solid var(--border)',
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center'
            }
          },
            h('div', { className: 'pills', style: { display: 'flex', gap: '0.5rem' } },
              entry.limited ? h('span', { 
                className: 'pill limited',
                style: {
                  fontSize: '0.75rem',
                  padding: '0.5rem 1rem',
                  borderRadius: '20px',
                  background: 'rgba(212, 175, 55, 0.1)',
                  color: 'var(--primary)',
                  border: '1px solid rgba(212, 175, 55, 0.2)',
                  fontWeight: '600'
                }
              }, 'Limited') : null,
              isSold ? h('span', { 
                className: 'pill sold',
                style: {
                  fontSize: '0.75rem',
                  padding: '0.5rem 1rem',
                  borderRadius: '20px',
                  background: 'rgba(245, 101, 101, 0.1)',
                  color: 'var(--error)',
                  border: '1px solid rgba(245, 101, 101, 0.2)',
                  fontWeight: '600'
                }
              }, 'Sold Out') : null
            ),
            isSold ? h('span', { className: 'muted', style: { color: 'var(--text-muted)', fontWeight: '500' } }, 'Unavailable') : 
              h('button', { 
                className: 'button small',
                style: {
                  background: 'linear-gradient(135deg, var(--primary), var(--primary-dark))',
                  color: 'white',
                  border: 'none',
                  padding: '0.75rem 1.5rem',
                  borderRadius: 'var(--radius-sm)',
                  fontWeight: '600',
                  cursor: 'pointer',
                  boxShadow: 'var(--shadow)',
                  transition: 'all 0.3s ease'
                }
              }, 'Add to Cart')
          )
        );
      }
    });

    // Simple preview template without complex error handling
    CMS.registerPreviewTemplate('products', ({ entry }) => {
      const data = entry.getIn(['data']).toJS();
      const items = data.products || [];
      
      return h('div', { className: 'preview-container', style: { padding: '2rem', background: 'var(--surface)', borderRadius: 'var(--radius)', border: '1px solid var(--border)', boxShadow: 'var(--shadow)' } },
        h('div', { className: 'preview-title', style: { fontSize: '1.5rem', fontWeight: '700', marginBottom: '1.5rem', color: 'var(--text)', textAlign: 'center' } }, `Products Preview (${items.length} items)`),
        h('div', { 
          className: 'grid',
          style: {
            display: 'grid',
            gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))',
            gap: '1.5rem'
          }
        },
          ...(items || []).map(p => h(ProductPreview, { value: p }))
        )
      );
    });
  </script>
</body>
</html>
