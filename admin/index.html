<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lupo Grigio Admin</title>
  <link rel="icon" href="/assets/images/logo.jpg" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- CMS Styles -->
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css" />
  
  <!-- Custom Admin Styles -->
  <style>
    :root {
      --luxury-gold: #d4af37;
      --luxury-gold-light: #f4e4bc;
      --luxury-gold-dark: #b8941f;
      --luxury-black: #1a1a1a;
      --luxury-white: #ffffff;
      --luxury-cream: #fafafa;
      --luxury-gray: #f5f5f5;
      --luxury-border: #e5e5e5;
      --luxury-text: #2d2d2d;
      --luxury-text-muted: #666666;
      --luxury-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --luxury-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
      --luxury-shadow-gold: 0 4px 20px rgba(212, 175, 55, 0.15);
      --luxury-radius: 12px;
      --luxury-radius-sm: 8px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--luxury-cream);
      color: var(--luxury-text);
      margin: 0;
      line-height: 1.6;
    }

    /* Premium Header */
    .admin-header {
      background: var(--luxury-white);
      border-bottom: 1px solid var(--luxury-border);
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--luxury-shadow);
    }

    .admin-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--luxury-text);
    }

    .admin-logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--luxury-gold);
      box-shadow: var(--luxury-shadow-gold);
    }

    .admin-logo h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, var(--luxury-gold), var(--luxury-gold-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .admin-nav a {
      color: var(--luxury-text-muted);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--luxury-radius-sm);
      transition: all 0.3s ease;
      font-weight: 500;
      border: 1px solid transparent;
    }

    .admin-nav a:hover {
      color: var(--luxury-gold);
      background: rgba(212, 175, 55, 0.1);
      border-color: var(--luxury-gold);
      transform: translateY(-1px);
    }

    .admin-nav a.active {
      color: var(--luxury-gold);
      background: rgba(212, 175, 55, 0.15);
      border-color: var(--luxury-gold);
      box-shadow: var(--luxury-shadow-gold);
    }

    /* CMS Container */
    .cms-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      background: var(--luxury-cream);
      min-height: calc(100vh - 100px);
    }

    /* Custom CMS Overrides - White Theme */
    .nc-root {
      background: transparent !important;
    }

    .nc-root .nc-app {
      background: transparent !important;
    }

    .nc-root .nc-appHeader {
      background: var(--luxury-white) !important;
      border-bottom: 1px solid var(--luxury-border) !important;
      box-shadow: var(--luxury-shadow) !important;
      border-radius: var(--luxury-radius) var(--luxury-radius) 0 0 !important;
    }

    .nc-root .nc-appMain {
      background: transparent !important;
    }

    .nc-root .nc-collectionPage {
      background: var(--luxury-white) !important;
      border-radius: var(--luxury-radius) !important;
      border: 1px solid var(--luxury-border) !important;
      box-shadow: var(--luxury-shadow) !important;
      overflow: hidden !important;
    }

    .nc-root .nc-collectionPage-header {
      background: linear-gradient(135deg, var(--luxury-gold), var(--luxury-gold-dark)) !important;
      border-bottom: none !important;
      padding: 2rem !important;
      color: var(--luxury-white) !important;
    }

    .nc-root .nc-collectionPage-title {
      color: var(--luxury-white) !important;
      font-family: 'Playfair Display', serif !important;
      font-size: 2rem !important;
      font-weight: 700 !important;
      margin: 0 !important;
    }

    .nc-root .nc-collectionPage-description {
      color: rgba(255, 255, 255, 0.9) !important;
      margin-top: 0.5rem !important;
      font-size: 1rem !important;
    }

    /* Form Styling */
    .nc-root .nc-widget {
      background: transparent !important;
    }

    .nc-root .nc-widget-input {
      background: var(--luxury-white) !important;
      border: 2px solid var(--luxury-border) !important;
      color: var(--luxury-text) !important;
      border-radius: var(--luxury-radius-sm) !important;
      padding: 1rem !important;
      font-size: 1rem !important;
      transition: all 0.3s ease !important;
      box-shadow: var(--luxury-shadow) !important;
    }

    .nc-root .nc-widget-input:focus {
      border-color: var(--luxury-gold) !important;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1) !important;
      outline: none !important;
      transform: translateY(-1px) !important;
    }

    .nc-root .nc-widget-label {
      color: var(--luxury-text) !important;
      font-weight: 600 !important;
      font-size: 0.9rem !important;
      margin-bottom: 0.5rem !important;
    }

    /* Buttons */
    .nc-root .nc-button {
      background: linear-gradient(135deg, var(--luxury-gold), var(--luxury-gold-dark)) !important;
      color: var(--luxury-white) !important;
      border: none !important;
      border-radius: var(--luxury-radius-sm) !important;
      font-weight: 600 !important;
      padding: 1rem 2rem !important;
      transition: all 0.3s ease !important;
      box-shadow: var(--luxury-shadow-gold) !important;
    }

    .nc-root .nc-button:hover {
      transform: translateY(-2px) !important;
      box-shadow: var(--luxury-shadow-hover) !important;
    }

    .nc-root .nc-button--secondary {
      background: var(--luxury-white) !important;
      color: var(--luxury-text) !important;
      border: 2px solid var(--luxury-border) !important;
    }

    .nc-root .nc-button--secondary:hover {
      background: var(--luxury-gray) !important;
      border-color: var(--luxury-gold) !important;
      transform: translateY(-1px) !important;
    }

    /* List Items */
    .nc-root .nc-list-item {
      background: var(--luxury-white) !important;
      border: 1px solid var(--luxury-border) !important;
      border-radius: var(--luxury-radius-sm) !important;
      margin-bottom: 1rem !important;
      transition: all 0.3s ease !important;
      box-shadow: var(--luxury-shadow) !important;
    }

    .nc-root .nc-list-item:hover {
      border-color: var(--luxury-gold) !important;
      box-shadow: var(--luxury-shadow-hover) !important;
      transform: translateY(-2px) !important;
    }

    /* Status Indicators */
    .nc-root .nc-status {
      border-radius: 20px !important;
      font-size: 0.75rem !important;
      font-weight: 600 !important;
      padding: 0.5rem 1rem !important;
    }

    .nc-root .nc-status--draft {
      background: rgba(245, 158, 11, 0.1) !important;
      color: #f59e0b !important;
      border: 1px solid rgba(245, 158, 11, 0.2) !important;
    }

    .nc-root .nc-status--pending {
      background: rgba(59, 130, 246, 0.1) !important;
      color: #3b82f6 !important;
      border: 1px solid rgba(59, 130, 246, 0.2) !important;
    }

    .nc-root .nc-status--published {
      background: rgba(16, 185, 129, 0.1) !important;
      color: #10b981 !important;
      border: 1px solid rgba(16, 185, 129, 0.2) !important;
    }

    /* Preview Panel */
    .nc-root .nc-previewPane {
      background: var(--luxury-white) !important;
      border: 1px solid var(--luxury-border) !important;
      border-radius: var(--luxury-radius) !important;
      box-shadow: var(--luxury-shadow) !important;
    }

    /* Custom Preview Styles */
    .preview-container {
      padding: 2rem;
      background: var(--luxury-white);
      border-radius: var(--luxury-radius);
      border: 1px solid var(--luxury-border);
      box-shadow: var(--luxury-shadow);
    }

    .preview-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--luxury-text);
      text-align: center;
    }

    /* Mobile Responsive */
    @media (max-width: 1024px) {
      .cms-container {
        padding: 1.5rem;
      }
      
      .nc-root .nc-collectionPage-header {
        padding: 1.5rem !important;
      }
      
      .nc-root .nc-collectionPage-title {
        font-size: 1.75rem !important;
      }
    }

    @media (max-width: 768px) {
      .admin-header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .admin-logo h1 {
        font-size: 1.25rem !important;
      }

      .admin-nav {
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .admin-nav a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      .cms-container {
        padding: 1rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 1.25rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.5rem !important;
      }

      .nc-root .nc-collectionPage-description {
        font-size: 0.9rem !important;
      }

      .nc-root .nc-widget-input {
        padding: 0.875rem !important;
        font-size: 16px !important; /* Prevents zoom on iOS */
      }

      .nc-root .nc-button {
        padding: 0.875rem 1.5rem !important;
        font-size: 0.9rem !important;
      }

      .nc-root .nc-list-item {
        margin-bottom: 0.75rem !important;
      }

      .preview-container {
        padding: 1.5rem;
      }

      .preview-title {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .nc-root .nc-collectionPage {
        margin-bottom: 1rem !important;
      }
    }

    @media (max-width: 480px) {
      .admin-header {
        padding: 0.75rem;
      }

      .admin-logo {
        gap: 8px;
      }

      .admin-logo img {
        width: 32px;
        height: 32px;
      }

      .admin-logo h1 {
        font-size: 1.1rem !important;
      }

      .admin-nav {
        gap: 0.25rem;
      }

      .admin-nav a {
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      .cms-container {
        padding: 0.75rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 1rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.25rem !important;
      }

      .nc-root .nc-collectionPage-description {
        font-size: 0.8rem !important;
      }

      .nc-root .nc-widget-input {
        padding: 0.75rem !important;
      }

      .nc-root .nc-button {
        padding: 0.75rem 1.25rem !important;
        font-size: 0.85rem !important;
      }

      .nc-root .nc-widget-label {
        font-size: 0.8rem !important;
      }

      .preview-container {
        padding: 1rem;
      }

      .preview-title {
        font-size: 1.1rem;
      }

      /* Touch-friendly buttons */
      .nc-root .nc-button {
        min-height: 44px !important; /* iOS touch target */
        min-width: 44px !important;
      }

      /* Better mobile form layout */
      .nc-root .nc-widget {
        margin-bottom: 1rem !important;
      }

      /* Mobile preview grid */
      .preview-container .grid {
        grid-template-columns: 1fr !important;
        gap: 1rem !important;
      }
    }

    /* Tablet specific */
    @media (min-width: 769px) and (max-width: 1024px) {
      .cms-container {
        padding: 1.5rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 1.75rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.75rem !important;
      }

      .preview-container .grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 1.25rem !important;
      }
    }

    /* Large desktop */
    @media (min-width: 1400px) {
      .cms-container {
        padding: 3rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 3rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 2.5rem !important;
      }

      .preview-container .grid {
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 2rem !important;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .admin-header {
        padding: 0.5rem 1rem;
        flex-direction: row;
        gap: 1rem;
      }

      .cms-container {
        padding: 0.5rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 1rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.25rem !important;
      }
    }

    /* Loading States */
    .nc-root .nc-loading {
      color: var(--luxury-gold) !important;
    }

    /* Error States */
    .nc-root .nc-error {
      color: #ef4444 !important;
      background: rgba(239, 68, 68, 0.1) !important;
      border: 1px solid rgba(239, 68, 68, 0.2) !important;
      border-radius: var(--luxury-radius-sm) !important;
      padding: 1rem !important;
    }

    /* Success States */
    .nc-root .nc-success {
      color: #10b981 !important;
      background: rgba(16, 185, 129, 0.1) !important;
      border: 1px solid rgba(16, 185, 129, 0.2) !important;
      border-radius: var(--luxury-radius-sm) !important;
      padding: 1rem !important;
    }

    /* Help Text */
    .nc-root .nc-help {
      color: var(--luxury-text-muted) !important;
      font-size: 0.875rem !important;
      margin-top: 0.25rem !important;
    }

    /* Empty State */
    .nc-root .nc-emptyState {
      text-align: center !important;
      padding: 3rem 2rem !important;
      color: var(--luxury-text-muted) !important;
    }

    .nc-root .nc-emptyState-title {
      font-size: 1.5rem !important;
      font-weight: 600 !important;
      margin-bottom: 1rem !important;
      color: var(--luxury-text) !important;
    }

    /* Collection List */
    .nc-root .nc-collectionList {
      background: var(--luxury-white) !important;
      border-radius: var(--luxury-radius) !important;
      border: 1px solid var(--luxury-border) !important;
      box-shadow: var(--luxury-shadow) !important;
    }

    /* Collection Item */
    .nc-root .nc-collectionItem {
      background: var(--luxury-white) !important;
      border: 1px solid var(--luxury-border) !important;
      border-radius: var(--luxury-radius-sm) !important;
      margin-bottom: 1rem !important;
      transition: all 0.3s ease !important;
      box-shadow: var(--luxury-shadow) !important;
    }

    .nc-root .nc-collectionItem:hover {
      border-color: var(--luxury-gold) !important;
      box-shadow: var(--luxury-shadow-hover) !important;
      transform: translateY(-2px) !important;
    }
  </style>
</head>
<body>
  <!-- Admin Header -->
  <header class="admin-header">
    <a href="/" class="admin-logo">
      <img src="/assets/images/logo.jpg" alt="Lupo Grigio" />
      <h1>Lupo Grigio Admin</h1>
    </a>
    <nav class="admin-nav">
      <a href="/admin/#/collections/products" class="active">Products</a>
      <a href="/admin/#/collections/settings">Settings</a>
      <a href="/" target="_blank">View Site</a>
    </nav>
  </header>

  <!-- CMS Container -->
  <div class="cms-container">
    <div id="nc-root"></div>
  </div>

  <!-- Scripts -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Identity handling
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        const hash = window.location.hash || '';
        if (!user && hash.includes('invite_token')) {
          window.netlifyIdentity.acceptInvite().catch(() => {});
        }
      });
    }

    // Load site styles for previews
    const link1 = document.createElement('link');
    link1.rel = 'stylesheet';
    link1.href = '/assets/styles/theme.css';
    const link2 = document.createElement('link');
    link2.rel = 'stylesheet';
    link2.href = '/assets/styles/main.css';
    document.head.appendChild(link1);
    document.head.appendChild(link2);

    // Enhanced product preview component
    function currency(cents) {
      try {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format((cents || 0) / 100);
      } catch (e) {
        return `$${(cents || 0) / 100}`;
      }
    }

    const ProductPreview = createClass({
      render() {
        const entry = this.props.value || {};
        const isSold = entry.soldOut === true || ((entry.limited || false) && (entry.remaining || 0) === 0);
        
        return h('article', { 
          className: 'card',
          style: { 
            marginBottom: '1rem',
            border: '1px solid var(--luxury-border)',
            borderRadius: 'var(--luxury-radius)',
            overflow: 'hidden',
            background: 'var(--luxury-white)',
            boxShadow: 'var(--luxury-shadow)',
            transition: 'all 0.3s ease'
          }
        },
          h('div', { 
            className: 'card-media', 
            style: { 
              backgroundImage: `url('${entry.image || '/assets/images/banner.jpg'}')`,
              backgroundSize: 'cover',
              backgroundPosition: 'center',
              height: '200px'
            } 
          }),
          h('div', { className: 'card-body', style: { padding: '1.5rem' } },
            h('div', { className: 'card-title', style: { fontWeight: '700', marginBottom: '0.5rem', fontSize: '1.1rem', color: 'var(--luxury-text)' } }, entry.name || 'Untitled'),
            h('div', { className: 'card-sub', style: { color: 'var(--luxury-text-muted)', fontSize: '0.9rem' } }, 
              `${currency(entry.priceCents)} Â· ${entry.material || ''}`
            )
          ),
          h('div', { 
            className: 'card-footer', 
            style: { 
              padding: '1rem 1.5rem',
              borderTop: '1px solid var(--luxury-border)',
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center'
            }
          },
            h('div', { className: 'pills', style: { display: 'flex', gap: '0.5rem' } },
              entry.limited ? h('span', { 
                className: 'pill limited',
                style: {
                  fontSize: '0.75rem',
                  padding: '0.5rem 1rem',
                  borderRadius: '20px',
                  background: 'rgba(212, 175, 55, 0.1)',
                  color: 'var(--luxury-gold)',
                  border: '1px solid rgba(212, 175, 55, 0.2)',
                  fontWeight: '600'
                }
              }, 'Limited') : null,
              isSold ? h('span', { 
                className: 'pill sold',
                style: {
                  fontSize: '0.75rem',
                  padding: '0.5rem 1rem',
                  borderRadius: '20px',
                  background: 'rgba(239, 68, 68, 0.1)',
                  color: '#ef4444',
                  border: '1px solid rgba(239, 68, 68, 0.2)',
                  fontWeight: '600'
                }
              }, 'Sold Out') : null
            ),
            isSold ? h('span', { className: 'muted', style: { color: 'var(--luxury-text-muted)', fontWeight: '500' } }, 'Unavailable') : 
              h('button', { 
                className: 'button small',
                style: {
                  background: 'linear-gradient(135deg, var(--luxury-gold), var(--luxury-gold-dark))',
                  color: 'var(--luxury-white)',
                  border: 'none',
                  padding: '0.75rem 1.5rem',
                  borderRadius: 'var(--luxury-radius-sm)',
                  fontWeight: '600',
                  cursor: 'pointer',
                  boxShadow: 'var(--luxury-shadow-gold)',
                  transition: 'all 0.3s ease'
                }
              }, 'Add to Cart')
          )
        );
      }
    });

    // Register preview template
    CMS.registerPreviewTemplate('products_list', ({ entry }) => {
      const data = entry.getIn(['data']).toJS();
      const items = data.products || [];
      
      return h('div', { className: 'preview-container' },
        h('div', { className: 'preview-title' }, `Products Preview (${items.length} items)`),
        h('div', { 
          className: 'grid',
          style: {
            display: 'grid',
            gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))',
            gap: '1.5rem'
          }
        },
          ...(items || []).map(p => h(ProductPreview, { value: p }))
        )
      );
    });

    // Add helpful tooltips and validation
    CMS.registerEventListener({
      name: 'preSave',
      handler: ({ entry }) => {
        const data = entry.getIn(['data']).toJS();
        const products = data.products || [];
        
        // Validate products
        for (let i = 0; i < products.length; i++) {
          const product = products[i];
          if (!product.name || !product.priceCents || !product.material) {
            alert(`Product ${i + 1} is missing required fields (Name, Price, Material)`);
            return false;
          }
          if (product.priceCents <= 0) {
            alert(`Product ${i + 1} has invalid price`);
            return false;
          }
        }
        
        return true;
      }
    });
  </script>
</body>
</html>
