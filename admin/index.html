<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lupo Grigio Admin</title>
  <link rel="icon" href="/assets/images/logo.jpg" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- CMS Styles -->
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css" />
  
  <!-- Custom Admin Styles -->
  <style>
    :root {
      --admin-bg: #0a0a0a;
      --admin-surface: #1a1a1a;
      --admin-border: #333;
      --admin-text: #ffffff;
      --admin-muted: #999;
      --admin-accent: #c7a26a;
      --admin-success: #10b981;
      --admin-warning: #f59e0b;
      --admin-error: #ef4444;
      --admin-radius: 8px;
      --admin-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--admin-bg);
      color: var(--admin-text);
      margin: 0;
      line-height: 1.6;
    }

    /* Admin Header - KEEP ORIGINAL */
    .admin-header {
      background: var(--admin-surface);
      border-bottom: 1px solid var(--admin-border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .admin-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--admin-text);
    }

    .admin-logo img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .admin-logo h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .admin-nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .admin-nav a {
      color: var(--admin-muted);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: var(--admin-radius);
      transition: all 0.2s;
    }

    .admin-nav a:hover {
      color: var(--admin-text);
      background: rgba(255, 255, 255, 0.05);
    }

    .admin-nav a.active {
      color: var(--admin-accent);
      background: rgba(199, 162, 106, 0.1);
    }

    /* CMS Container - NEW COLORFUL DESIGN */
    .cms-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: calc(100vh - 80px);
    }

    /* Custom CMS Overrides - COLORFUL VERSION */
    .nc-root {
      background: transparent !important;
    }

    .nc-root .nc-app {
      background: transparent !important;
    }

    .nc-root .nc-appHeader {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(20px) !important;
      border-bottom: 2px solid #667eea !important;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3) !important;
      border-radius: 16px 16px 0 0 !important;
    }

    .nc-root .nc-appMain {
      background: transparent !important;
    }

    .nc-root .nc-collectionPage {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(20px) !important;
      border-radius: 16px !important;
      border: 2px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1) !important;
      overflow: hidden !important;
    }

    .nc-root .nc-collectionPage-header {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      border-bottom: none !important;
      padding: 2rem !important;
      color: white !important;
    }

    .nc-root .nc-collectionPage-title {
      color: white !important;
      font-size: 2rem !important;
      font-weight: 700 !important;
      margin: 0 !important;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3) !important;
    }

    .nc-root .nc-collectionPage-description {
      color: rgba(255, 255, 255, 0.9) !important;
      margin-top: 0.5rem !important;
      font-size: 1.1rem !important;
    }

    /* Form Styling - COLORFUL */
    .nc-root .nc-widget {
      background: transparent !important;
    }

    .nc-root .nc-widget-input {
      background: rgba(255, 255, 255, 0.9) !important;
      border: 2px solid #e2e8f0 !important;
      color: #2d3748 !important;
      border-radius: 12px !important;
      padding: 1rem !important;
      font-size: 1rem !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
    }

    .nc-root .nc-widget-input:focus {
      border-color: #667eea !important;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2) !important;
      outline: none !important;
      transform: translateY(-2px) !important;
    }

    .nc-root .nc-widget-label {
      color: #2d3748 !important;
      font-weight: 600 !important;
      font-size: 0.9rem !important;
      margin-bottom: 0.5rem !important;
    }

    /* Buttons - COLORFUL */
    .nc-root .nc-button {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      color: white !important;
      border: none !important;
      border-radius: 12px !important;
      font-weight: 600 !important;
      padding: 1rem 2rem !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3) !important;
    }

    .nc-root .nc-button:hover {
      transform: translateY(-3px) !important;
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4) !important;
    }

    .nc-root .nc-button--secondary {
      background: rgba(255, 255, 255, 0.9) !important;
      color: #2d3748 !important;
      border: 2px solid #e2e8f0 !important;
    }

    .nc-root .nc-button--secondary:hover {
      background: rgba(255, 255, 255, 1) !important;
      border-color: #667eea !important;
      transform: translateY(-2px) !important;
    }

    /* List Items - COLORFUL */
    .nc-root .nc-list-item {
      background: rgba(255, 255, 255, 0.9) !important;
      border: 2px solid #e2e8f0 !important;
      border-radius: 12px !important;
      margin-bottom: 1rem !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
    }

    .nc-root .nc-list-item:hover {
      border-color: #667eea !important;
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.2) !important;
      transform: translateY(-4px) !important;
    }

    /* Status Indicators - COLORFUL */
    .nc-root .nc-status {
      border-radius: 20px !important;
      font-size: 0.75rem !important;
      font-weight: 600 !important;
      padding: 0.5rem 1rem !important;
    }

    .nc-root .nc-status--draft {
      background: linear-gradient(135deg, #f59e0b, #f97316) !important;
      color: white !important;
      box-shadow: 0 4px 8px rgba(245, 158, 11, 0.3) !important;
    }

    .nc-root .nc-status--pending {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8) !important;
      color: white !important;
      box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3) !important;
    }

    .nc-root .nc-status--published {
      background: linear-gradient(135deg, #10b981, #059669) !important;
      color: white !important;
      box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3) !important;
    }

    /* Preview Panel - COLORFUL */
    .nc-root .nc-previewPane {
      background: rgba(255, 255, 255, 0.95) !important;
      border: 2px solid rgba(255, 255, 255, 0.2) !important;
      border-radius: 16px !important;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1) !important;
      backdrop-filter: blur(20px) !important;
    }

    /* Mobile Responsive - Enhanced */
    @media (max-width: 1024px) {
      .cms-container {
        padding: 1.5rem;
      }
      
      .nc-root .nc-collectionPage-header {
        padding: 1.5rem !important;
      }
      
      .nc-root .nc-collectionPage-title {
        font-size: 1.75rem !important;
      }
    }

    @media (max-width: 768px) {
      .admin-header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .admin-logo h1 {
        font-size: 1.1rem !important;
      }

      .admin-nav {
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .admin-nav a {
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
      }

      .cms-container {
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        min-height: calc(100vh - 120px);
      }

      .nc-root .nc-collectionPage-header {
        padding: 1.25rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.5rem !important;
      }

      .nc-root .nc-collectionPage-description {
        font-size: 1rem !important;
      }

      .nc-root .nc-widget-input {
        padding: 0.875rem !important;
        font-size: 16px !important; /* Prevents zoom on iOS */
      }

      .nc-root .nc-button {
        padding: 0.875rem 1.5rem !important;
        font-size: 0.9rem !important;
      }

      .nc-root .nc-list-item {
        margin-bottom: 0.75rem !important;
      }

      .preview-container {
        padding: 1.5rem;
      }

      .preview-title {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .nc-root .nc-collectionPage {
        margin-bottom: 1rem !important;
      }
    }

    @media (max-width: 480px) {
      .admin-header {
        padding: 0.75rem;
      }

      .admin-logo {
        gap: 8px;
      }

      .admin-logo img {
        width: 28px;
        height: 28px;
      }

      .admin-logo h1 {
        font-size: 1rem !important;
      }

      .admin-nav {
        gap: 0.25rem;
      }

      .admin-nav a {
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      .cms-container {
        padding: 0.75rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 1rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.25rem !important;
      }

      .nc-root .nc-collectionPage-description {
        font-size: 0.9rem !important;
      }

      .nc-root .nc-widget-input {
        padding: 0.75rem !important;
      }

      .nc-root .nc-button {
        padding: 0.75rem 1.25rem !important;
        font-size: 0.85rem !important;
      }

      .nc-root .nc-widget-label {
        font-size: 0.8rem !important;
      }

      .preview-container {
        padding: 1rem;
      }

      .preview-title {
        font-size: 1.1rem;
      }

      /* Mobile-specific CMS overrides */
      .nc-root .nc-appHeader {
        padding: 0.75rem !important;
      }

      .nc-root .nc-collectionList {
        padding: 0.75rem !important;
      }

      .nc-root .nc-collectionItem {
        padding: 0.75rem !important;
      }

      /* Touch-friendly buttons */
      .nc-root .nc-button {
        min-height: 44px !important; /* iOS touch target */
        min-width: 44px !important;
      }

      /* Better mobile form layout */
      .nc-root .nc-widget {
        margin-bottom: 1rem !important;
      }

      /* Mobile preview grid */
      .preview-container .grid {
        grid-template-columns: 1fr !important;
        gap: 1rem !important;
      }
    }

    /* Tablet specific */
    @media (min-width: 769px) and (max-width: 1024px) {
      .cms-container {
        padding: 1.5rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 1.75rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.75rem !important;
      }

      .preview-container .grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 1.25rem !important;
      }
    }

    /* Large desktop */
    @media (min-width: 1400px) {
      .cms-container {
        padding: 3rem;
      }

      .nc-root .nc-collectionPage-header {
        padding: 3rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 2.5rem !important;
      }

      .preview-container .grid {
        grid-template-columns: repeat(4, 1fr) !important;
        gap: 2rem !important;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .admin-header {
        padding: 0.5rem 1rem;
        flex-direction: row;
        gap: 1rem;
      }

      .cms-container {
        padding: 0.5rem;
        min-height: calc(100vh - 60px);
      }

      .nc-root .nc-collectionPage-header {
        padding: 1rem !important;
      }

      .nc-root .nc-collectionPage-title {
        font-size: 1.25rem !important;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .admin-logo img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* Dark mode preference */
    @media (prefers-color-scheme: dark) {
      .nc-root .nc-widget-input {
        background: rgba(45, 55, 72, 0.9) !important;
        color: #e2e8f0 !important;
        border-color: #4a5568 !important;
      }

      .nc-root .nc-widget-label {
        color: #e2e8f0 !important;
      }
    }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Loading States */
    .nc-root .nc-loading {
      color: #667eea !important;
    }

    /* Error States */
    .nc-root .nc-error {
      color: #ef4444 !important;
      background: rgba(239, 68, 68, 0.1) !important;
      border: 2px solid rgba(239, 68, 68, 0.2) !important;
      border-radius: 12px !important;
      padding: 1rem !important;
    }

    /* Success States */
    .nc-root .nc-success {
      color: #10b981 !important;
      background: rgba(16, 185, 129, 0.1) !important;
      border: 2px solid rgba(16, 185, 129, 0.2) !important;
      border-radius: 12px !important;
      padding: 1rem !important;
    }

    /* Help Text */
    .nc-root .nc-help {
      color: #718096 !important;
      font-size: 0.875rem !important;
      margin-top: 0.5rem !important;
      font-style: italic !important;
    }

    /* Custom Preview Styles - COLORFUL */
    .preview-container {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
    }

    .preview-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #2d3748;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Empty State */
    .nc-root .nc-emptyState {
      text-align: center !important;
      padding: 3rem 2rem !important;
      color: #718096 !important;
    }

    .nc-root .nc-emptyState-title {
      font-size: 1.5rem !important;
      font-weight: 600 !important;
      margin-bottom: 1rem !important;
      color: #2d3748 !important;
    }

    /* Collection List */
    .nc-root .nc-collectionList {
      background: rgba(255, 255, 255, 0.95) !important;
      border-radius: 16px !important;
      border: 2px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1) !important;
      backdrop-filter: blur(20px) !important;
    }

    /* Collection Item */
    .nc-root .nc-collectionItem {
      background: rgba(255, 255, 255, 0.9) !important;
      border: 2px solid #e2e8f0 !important;
      border-radius: 12px !important;
      margin-bottom: 1rem !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
    }

    .nc-root .nc-collectionItem:hover {
      border-color: #667eea !important;
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.2) !important;
      transform: translateY(-4px) !important;
    }
  </style>
</head>
<body>
  <!-- Admin Header - KEEP ORIGINAL -->
  <header class="admin-header">
    <a href="/" class="admin-logo">
      <img src="/assets/images/logo.jpg" alt="Lupo Grigio" />
      <h1>Lupo Grigio Admin</h1>
    </a>
    <nav class="admin-nav">
      <a href="/admin/#/collections/products" class="active">Products</a>
      <a href="/admin/#/collections/settings">Settings</a>
      <a href="/" target="_blank">View Site</a>
    </nav>
  </header>

  <!-- CMS Container -->
  <div class="cms-container">
    <div id="nc-root"></div>
  </div>

  <!-- Scripts -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Identity handling
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        const hash = window.location.hash || '';
        if (!user && hash.includes('invite_token')) {
          window.netlifyIdentity.acceptInvite().catch(() => {});
        }
      });
    }

    // Load site styles for previews
    const link1 = document.createElement('link');
    link1.rel = 'stylesheet';
    link1.href = '/assets/styles/theme.css';
    const link2 = document.createElement('link');
    link2.rel = 'stylesheet';
    link2.href = '/assets/styles/main.css';
    document.head.appendChild(link1);
    document.head.appendChild(link2);

    // Enhanced product preview component
    function currency(cents) {
      try {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format((cents || 0) / 100);
      } catch (e) {
        return `$${(cents || 0) / 100}`;
      }
    }

    const ProductPreview = createClass({
      render() {
        const entry = this.props.value || {};
        const isSold = entry.soldOut === true || ((entry.limited || false) && (entry.remaining || 0) === 0);
        
        return h('article', { 
          className: 'card',
          style: { 
            marginBottom: '1rem',
            border: '2px solid #e2e8f0',
            borderRadius: '16px',
            overflow: 'hidden',
            background: 'rgba(255, 255, 255, 0.95)',
            boxShadow: '0 20px 40px rgba(0, 0, 0, 0.1)',
            transition: 'all 0.3s ease',
            backdropFilter: 'blur(20px)'
          }
        },
          h('div', { 
            className: 'card-media', 
            style: { 
              backgroundImage: `url('${entry.image || '/assets/images/banner.jpg'}')`,
              backgroundSize: 'cover',
              backgroundPosition: 'center',
              height: '200px'
            } 
          }),
          h('div', { className: 'card-body', style: { padding: '1.5rem' } },
            h('div', { className: 'card-title', style: { fontWeight: '700', marginBottom: '0.5rem', fontSize: '1.1rem', color: '#2d3748' } }, entry.name || 'Untitled'),
            h('div', { className: 'card-sub', style: { color: '#718096', fontSize: '0.9rem' } }, 
              `${currency(entry.priceCents)} Â· ${entry.material || ''}`
            )
          ),
          h('div', { 
            className: 'card-footer', 
            style: { 
              padding: '1rem 1.5rem',
              borderTop: '2px solid #e2e8f0',
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center'
            }
          },
            h('div', { className: 'pills', style: { display: 'flex', gap: '0.5rem' } },
              entry.limited ? h('span', { 
                className: 'pill limited',
                style: {
                  fontSize: '0.75rem',
                  padding: '0.5rem 1rem',
                  borderRadius: '20px',
                  background: 'linear-gradient(135deg, #f59e0b, #f97316)',
                  color: 'white',
                  fontWeight: '600',
                  boxShadow: '0 4px 8px rgba(245, 158, 11, 0.3)'
                }
              }, 'Limited') : null,
              isSold ? h('span', { 
                className: 'pill sold',
                style: {
                  fontSize: '0.75rem',
                  padding: '0.5rem 1rem',
                  borderRadius: '20px',
                  background: 'linear-gradient(135deg, #ef4444, #dc2626)',
                  color: 'white',
                  fontWeight: '600',
                  boxShadow: '0 4px 8px rgba(239, 68, 68, 0.3)'
                }
              }, 'Sold Out') : null
            ),
            isSold ? h('span', { className: 'muted', style: { color: '#718096', fontWeight: '500' } }, 'Unavailable') : 
              h('button', { 
                className: 'button small',
                style: {
                  background: 'linear-gradient(135deg, #667eea, #764ba2)',
                  color: 'white',
                  border: 'none',
                  padding: '0.75rem 1.5rem',
                  borderRadius: '12px',
                  fontWeight: '600',
                  cursor: 'pointer',
                  boxShadow: '0 8px 16px rgba(102, 126, 234, 0.3)',
                  transition: 'all 0.3s ease'
                }
              }, 'Add to Cart')
          )
        );
      }
    });

    // Register preview template
    CMS.registerPreviewTemplate('products_list', ({ entry }) => {
      const data = entry.getIn(['data']).toJS();
      const items = data.products || [];
      
      return h('div', { className: 'preview-container' },
        h('div', { className: 'preview-title' }, `Products Preview (${items.length} items)`),
        h('div', { 
          className: 'grid',
          style: {
            display: 'grid',
            gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))',
            gap: '1.5rem',
            '@media (max-width: 768px)': {
              gridTemplateColumns: '1fr',
              gap: '1rem'
            },
            '@media (min-width: 769px) and (max-width: 1024px)': {
              gridTemplateColumns: 'repeat(2, 1fr)',
              gap: '1.25rem'
            },
            '@media (min-width: 1400px)': {
              gridTemplateColumns: 'repeat(4, 1fr)',
              gap: '2rem'
            }
          }
        },
          ...(items || []).map(p => h(ProductPreview, { value: p }))
        )
      );
    });

    // Add helpful tooltips and validation
    CMS.registerEventListener({
      name: 'preSave',
      handler: ({ entry }) => {
        const data = entry.getIn(['data']).toJS();
        const products = data.products || [];
        
        // Validate products
        for (let i = 0; i < products.length; i++) {
          const product = products[i];
          if (!product.name || !product.priceCents || !product.material) {
            alert(`Product ${i + 1} is missing required fields (Name, Price, Material)`);
            return false;
          }
          if (product.priceCents <= 0) {
            alert(`Product ${i + 1} has invalid price`);
            return false;
          }
        }
        
        return true;
      }
    });
  </script>
