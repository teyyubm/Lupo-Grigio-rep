backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "assets/images"
public_folder: "/assets/images"

site_url: "https://lupogrigio.netlify.app"
display_url: "https://lupogrigio.netlify.app"

collections:
  - name: "products"
    label: "Products"
    label_singular: "Product"
    description: "Manage your luxury leather product catalog"
    folder: "assets/data"
    slug: "{{slug}}"
    create: true
    editor:
      preview: true
    fields:
      - label: "Products"
        name: "products"
        widget: "list"
        collapsed: false
        summary: "{{fields.name}} — {{fields.priceCents}}¢"
        fields:
          - label: "Product ID"
            name: "id"
            widget: "number"
            required: true
            min: 1
            hint: "Unique identifier for this product (must be a positive number)"
            default: 1
          - label: "Product Name"
            name: "name"
            widget: "string"
            required: true
            hint: "Display name shown to customers (e.g., 'No. 01 Bifold Wallet')"
            pattern: ['^[A-Za-z0-9\\s\\-\\.]+$', 'Only letters, numbers, spaces, hyphens, and periods allowed']
          - label: "Price (in cents)"
            name: "priceCents"
            widget: "number"
            required: true
            min: 100
            hint: "Price in cents (minimum $1.00, e.g., 18500 = $185.00)"
            default: 10000
          - label: "Material"
            name: "material"
            widget: "string"
            required: true
            hint: "Material description (e.g., 'Full-grain Italian leather')"
            default: "Premium leather"
          - label: "Limited Edition"
            name: "limited"
            widget: "boolean"
            default: false
            hint: "Mark as limited edition product"
          - label: "Remaining Stock"
            name: "remaining"
            widget: "number"
            default: 0
            min: 0
            hint: "Number of items remaining in stock"
          - label: "Sold Out"
            name: "soldOut"
            widget: "boolean"
            default: false
            hint: "Mark as completely sold out"
          - label: "Product Image"
            name: "image"
            widget: "image"
            allow_multiple: false
            hint: "Upload product image (recommended: 800x600px, JPG/PNG)"
            required: false

  - name: "settings"
    label: "Site Settings"
    label_singular: "Setting"
    description: "Configure site-wide settings and content"
    files:
      - file: "assets/data/settings.json"
        label: "General Settings"
        name: "general_settings"
        editor:
          preview: false
        fields:
          - label: "Site Title"
            name: "title"
            widget: "string"
            hint: "Main site title for SEO"
            default: "Lupo Grigio — Limited Edition Leather Goods"
          - label: "Site Description"
            name: "description"
            widget: "text"
            hint: "SEO description for search engines"
            default: "Deluxe, limited edition leather goods crafted for the discerning. Lupo Grigio wallets and accessories in small, numbered runs."
          - label: "Instagram Handle"
            name: "instagramHandle"
            widget: "string"
            hint: "Instagram username without @ (e.g., lupogrigiobaku)"
            default: "lupogrigiobaku"
          - label: "Contact Email"
            name: "contactEmail"
            widget: "string"
            hint: "Email address for customer inquiries"
            default: "atelier@lupogrigio.com"
          - label: "Hero Title"
            name: "heroTitle"
            widget: "string"
            hint: "Main headline on homepage"
            default: "Limited Edition. Uncompromising Craft."
          - label: "Hero Subtitle"
            name: "heroSubtitle"
            widget: "text"
            hint: "Subtitle text below main headline"
            default: "Small, numbered runs of premium leather goods. Designed in Italy, made to endure."
          - label: "Story Text"
            name: "storyText"
            widget: "text"
            hint: "Text for the story section"
            default: "We release only a handful of pieces each season. Each item is individually numbered and crafted from full‑grain leather, developing a rich patina unique to you."

  - name: "instagram"
    label: "Instagram Posts"
    label_singular: "Instagram Post"
    description: "Manage Instagram feed fallback data"
    files:
      - file: "assets/data/instagram.json"
        label: "Instagram Feed"
        name: "instagram_feed"
        editor:
          preview: true
        fields:
          - label: "Instagram Profile URL"
            name: "profile"
            widget: "string"
            hint: "Full Instagram profile URL"
            default: "https://www.instagram.com/lupogrigiobaku/"
          - label: "Posts"
            name: "posts"
            widget: "list"
            collapsed: false
            summary: "{{fields.id}}"
            fields:
              - label: "Post ID"
                name: "id"
                widget: "string"
                hint: "Unique post identifier"
                pattern: ['^[a-zA-Z0-9_-]+$', 'Only letters, numbers, hyphens, and underscores allowed']
              - label: "Image URL"
                name: "image"
                widget: "string"
                hint: "URL to post image"
                pattern: ['^https?://.*\\.(jpg|jpeg|png|gif|webp)$', 'Must be a valid image URL']
              - label: "Post URL"
                name: "url"
                widget: "string"
                hint: "Link to Instagram post"
                pattern: ['^https://www\\.instagram\\.com/.*', 'Must be a valid Instagram URL']